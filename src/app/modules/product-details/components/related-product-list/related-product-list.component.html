<div class="flex flex-column p-5">
  <h1 class="mb-6">
    Related Products
  </h1>
  <div *ngFor="let product of products; last as isLast" [ngClass]="{'mb-3': !isLast}">
    <app-related-product [product]="product"></app-related-product>
    <nz-divider *ngIf="!isLast"></nz-divider>
  </div>
</div>
