<div class="w-full flex flex-row product" *ngIf="product else skeleton">
  <div>
    <div class="img-container p-4">
      <img src="{{ product.imageUrl }}" alt="product" class="product-img" />
    </div>
  </div>
  <div class="flex flex-column ml-3">
    <a [routerLink]="['/product-details', product.id]" class="product-title"> {{ product.title }} </a>
    <div class="price">
      {{ product.price | currency }}
    </div>
  </div>
</div>

<ng-template #skeleton>
  <div>
    loading...
  </div>
</ng-template>
