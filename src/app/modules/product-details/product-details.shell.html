<div class="m-0 p-0 md:px-4 lg:px-8 py-4">
  <div>
    <app-product-details
      [product]="(product$  | async)"
      [isLoading]="(isLoadingProduct$ | async) ?? false"
      [errorMessage]="(productErrorMessage$ | async) ?? ''"
      [selectedProductsIds]="(selectedProductsIds$ |async) ?? []"
      (addToCart)="onAddToCart($event)"
      (removeFromCart)="onRemoveFromCart($event)"
      (quantityChanged)="onQuantityChanged($event)"
      ></app-product-details>
  </div>
  <div nz-row [nzGutter]="16">
    <div
      nz-col
      class="gutter-row p-0"
      nzXs="24"
      nzSm="24"
      nzMd="12"
      nzLg="12"
      nzXl="12"

    >
      <app-reviews-list
        [reviews]="reviews$ | async"
        [isLoading]="(isLoadingReviews$ | async) ?? false"
        [errorMessage]="(reviewsErrorMessage$ | async) ?? ''"
      >
      </app-reviews-list>
    </div>
    <div
      nz-col
      class="gutter-row p-0"
      nzXs="24"
      nzSm="24"
      nzMd="12"
      nzLg="12"
      nzXl="12"
    >
    <app-related-product-list
      [products]="relatedProducts$ | async"
      [isLoading]="(isLoadingRelatedProducts$ |async) ?? false"
      [errorMessage]="(relatedProductsErrorMessage$ | async) ?? ''">
    </app-related-product-list>
    </div>

  </div>

</div>
