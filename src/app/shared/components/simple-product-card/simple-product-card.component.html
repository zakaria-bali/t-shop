<div class="w-full flex flex-row product" *ngIf="product else skeleton">
  <div>
    <div class="img-container p-4" [ngClass]="{ 'p-2': isCart }">
      <img src="{{ product.imageUrl }}" alt="product" class="product-img" [ngClass]="{ 'small-img': isCart }" />
    </div>
  </div>
  <div class="flex flex-column ml-3" [ngClass]="{ 'justify-content-center align-items-start': isCart }">
    <a [routerLink]="['/product-details', product.id]" class="product-title" [ngClass]="{ 'small-title': isCart }"> {{ product.title }} </a>
    <div class="price" *ngIf="!isCart">
      {{ product.price | currency }}
    </div>
    <div class="short-description" *ngIf="isCart">
      {{ product.shortDescription }}
    </div>
  </div>
</div>

<ng-template #skeleton>
  <div class="w-full flex flex-row product">
    <div >
      <div class="img-container p-4" [ngClass]="{ 'p-2': isCart }">
        <nz-skeleton-element
          nzType="image"
          [nzActive]="true"
        ></nz-skeleton-element>
      </div>
    </div>
    <div class="flex flex-column ml-3" [ngClass]="{ 'justify-content-center align-items-start': isCart }">
      <a  class="product-title" [ngClass]="{ 'small-title': isCart }">
        <nz-skeleton-element
              nzType="input"
              [nzActive]="true"
              [nzSize]="isCart? 'small' : 'default'"

          ></nz-skeleton-element>
      </a>
      <div class="price" *ngIf="!isCart">
        <nz-skeleton-element
              nzType="button"
              [nzActive]="true"

          ></nz-skeleton-element>
      </div>
      <div class="short-description" *ngIf="isCart">
        <nz-skeleton-element
              nzType="input"
              [nzActive]="true"
              nzSize="small"
            ></nz-skeleton-element>
      </div>
    </div>
  </div>

</ng-template>
